# Put credentials to access Twitter API here, get consumer key and secret from app created in Twitter Developer account
# Endpoint url for fullarchive is https://api.twitter.com/1.1/tweets/search/fullarchive/label.json 
# Replace label.json with your label specified in Twitter Developer account
# Get <TOKEN> value from value generated by generate_bearer_token.py

search_tweets_api:
  account_type: premium
  endpoint: <FULL_URL_OF_ENDPOINT>
  consumer_key: <CONSUMER_KEY> 
  consumer_secret: <CONSUMER_SECRET> 

search_tweets_fullarchive_dev:
  account_type: premium
  endpoint: <FULL_URL_OF_ENDPOINT>
  bearer_token: <TOKEN>

search_tweets_fullarchive_prod:
  account_type: premium
  endpoint: <FULL_URL_OF_ENDPOINT>
  bearer_token: <TOKEN>
